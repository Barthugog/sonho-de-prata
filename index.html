<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sonho de Prata - Joias</title>

<style>
body{
    font-family: Arial, sans-serif;
    margin:0;
    color:#f0f8ff;
    background:#081a2b;
}

/* TOPO */
header{
    text-align:center;
    padding:30px;
    background:#0b2a44;
}

header h1{
    margin:0;
}

/* MENU */
nav{
    text-align:center;
    padding:15px;
    background:#061524;
}

nav a{
    color:#fff;
    text-decoration:none;
    margin:0 10px;
    font-weight:bold;
}

/* CONTAINER */
.container{
    max-width:1200px;
    margin:auto;
    padding:20px;
}

/* PRODUTOS */
.products{
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
}

/* CARD */
.product{
    background:#0b2a44;
    border-radius:15px;
    margin:15px;
    padding:15px;
    width:280px;
    text-align:center;
}

/* IMAGEM PRINCIPAL */
.img-principal{
    width:100%;
    height:220px;
    object-fit:cover;
    border-radius:10px;
}

/* MINIATURAS */
.miniaturas{
    display:flex;
    justify-content:center;
    gap:6px;
    margin-top:10px;
}

.miniaturas img{
    width:50px;
    height:50px;
    object-fit:cover;
    border-radius:6px;
    cursor:pointer;
    border:1px solid #1e3a5f;
    transition:transform 0.2s;
}

.miniaturas img:hover{
    transform:scale(1.1);
}

/* BOTÃO */
button{
    background:#1e90ff;
    color:#fff;
    border:none;
    padding:10px 15px;
    border-radius:20px;
    cursor:pointer;
    margin-top:10px;
}
</style>
</head>

<body>

<header>
<h1>Sonho de Prata</h1>
<p>Joias em Prata 925</p>
</header>

<nav>
<a href="#">Início</a>
<a href="#">Produtos</a>
</nav>

<div class="container">

<h2 style="text-align:center;">Produtos</h2>

<div class="products">

<!-- ================= PRODUTO COM GALERIA ================= -->
<div class="product berloque">

  <!-- IMAGEM PRINCIPAL -->
  <img 
    id="img-berloque1" 
    class="img-principal" 
    src="imagens/berloque/berloque1.jpg"
    alt="Berloque de Cruz">

  <!-- MINIATURAS (adicione quantas quiser, até 29) -->
  <div class="miniaturas">
    <img src="imagens/berloque/berloque1.jpg" onclick="trocarImagem('img-berloque1', this.src)">
    <img src="imagens/berloque/berloque2.jpg" onclick="trocarImagem('img-berloque1', this.src)">
    <img src="imagens/berloque/berloque3.jpg" onclick="trocarImagem('img-berloque1', this.src)">
    <img src="imagens/berloque/berloque4.jpg" onclick="trocarImagem('img-berloque1', this.src)">
    <img src="imagens/berloque/berloque5.jpg" onclick="trocarImagem('img-berloque1', this.src)">
    <!-- continue até 29 imagens -->
  </div>

  <h3>Berloque de Cruz</h3>
  <p>R$ 55,00</p>
  <button onclick="pedidoWhatsApp('Berloque de Cruz')">Fazer Pedido</button>

</div>
<!-- ================= FIM DO PRODUTO ================= -->

</div>
</div>

<script>
function trocarImagem(id, novaImagem){
    document.getElementById(id).src = novaImagem;
}

function pedidoWhatsApp(produto){
    const numero = "5534988251827";
    const mensagem = `Olá! Tenho interesse no produto: ${produto}`;
    window.open(`https://wa.me/${numero}?text=${encodeURIComponent(mensagem)}`, "_blank");
}
</script>

</body>
</html>
